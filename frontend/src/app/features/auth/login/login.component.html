<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
    <!-- En-tête -->
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Connexion</h2>
      <p class="mt-2 text-sm text-gray-600">Accédez à votre compte</p>
    </div>

    <!-- Message d'erreur -->
    <div
      *ngIf="errorMessage"
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
      role="alert"
    >
      <span class="block sm:inline">{{ errorMessage }}</span>
    </div>

    <!-- Formulaire -->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="mt-8 space-y-6"
    >
      <!-- Champ Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Adresse email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
          placeholder="exemple@email.com"
          [class.border-red-500]="email?.invalid && email?.touched"
        />

        <!-- Messages d'erreur pour email -->
        <div
          *ngIf="email?.invalid && email?.touched"
          class="mt-1 text-sm text-red-600"
        >
          <p *ngIf="email?.errors?.['required']">L'email est requis</p>
          <p *ngIf="email?.errors?.['email']">Format d'email invalide</p>
        </div>
      </div>

      <!-- Champ Mot de passe -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Mot de passe
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
          placeholder="Votre mot de passe"
          [class.border-red-500]="password?.invalid && password?.touched"
        />

        <!-- Messages d'erreur pour mot de passe -->
        <div
          *ngIf="password?.invalid && password?.touched"
          class="mt-1 text-sm text-red-600"
        >
          <p *ngIf="password?.errors?.['required']">
            Le mot de passe est requis
          </p>
          <p *ngIf="password?.errors?.['minlength']">
            Le mot de passe doit contenir au moins 6 caractères
          </p>
        </div>
      </div>

      <!-- Lien mot de passe oublié -->
      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a
            routerLink="/forgot-password"
            class="font-medium text-blue-600 hover:text-blue-500"
          >
            Mot de passe oublié ?
          </a>
        </div>
      </div>

      <!-- Bouton de connexion -->
      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              ircle class="opacity-25" cx="12" cy="12" r="10"
              stroke="currentColor" stroke-width="4"/>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              />
            </svg>
            Connexion en cours...
          </span>
        </button>
      </div>

      <!-- Lien vers inscription -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Pas encore de compte ?
          <a
            routerLink="/register"
            class="font-medium text-blue-600 hover:text-blue-500"
          >
            S'inscrire
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
