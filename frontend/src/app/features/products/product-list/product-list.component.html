<div class="min-h-screen bg-slate-50 py-12">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Top Bar: Title & Mobile Filter Toggles -->
    <div
      class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4"
    >
      <div>
        <h1 class="text-3xl font-bold text-slate-900 tracking-tight">
          Nos Produits
        </h1>
        <p class="text-slate-500 mt-1">Showing {{ totalElements }} results</p>
      </div>

      <!-- Search & Sort (Desktop) -->
      <div
        class="flex flex-col sm:flex-row items-center gap-4 w-full md:w-auto"
      >
        <!-- Search -->
        <div class="relative w-full sm:w-64 group">
          <input
            type="text"
            [ngModel]="searchQuery"
            (ngModelChange)="onSearchInput($event)"
            (keyup.enter)="onSearch()"
            placeholder="Rechercher un produit..."
            class="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all shadow-sm group-hover:border-slate-300"
          />
          <svg
            class="w-5 h-5 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2 transition-colors group-hover:text-slate-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>

        <!-- Sort -->
        <div class="relative w-full sm:w-auto min-w-[180px]">
          <select
            [(ngModel)]="sortBy"
            (change)="onSortChange()"
            class="w-full pl-4 pr-10 py-2.5 bg-white border border-slate-200 rounded-xl text-sm appearance-none focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 cursor-pointer shadow-sm transition-all hover:border-slate-300"
          >
            <option value="name">Nom A-Z</option>
            <option value="price">Prix croissant</option>
            <option value="price,desc">Prix décroissant</option>
            <option value="createdAt,desc">Nouveautés</option>
          </select>
          <div
            class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-500"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Sidebar Filters -->
      <aside
        class="w-full lg:w-64 space-y-8 flex-shrink-0 lg:sticky lg:top-24 h-fit"
      >
        <!-- Categories -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
          <h3
            class="font-bold text-slate-900 mb-4 text-xs uppercase tracking-wider flex items-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-primary-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
            Catégories
          </h3>
          <!-- Category Search Input -->
          <div class="mb-3 relative">
            <input
              type="text"
              [(ngModel)]="categorySearchQuery"
              (ngModelChange)="filterCategories()"
              placeholder="Filtrer catégories..."
              class="w-full pl-8 pr-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all placeholder:text-slate-400"
            />
            <svg
              class="w-4 h-4 text-slate-400 absolute left-2.5 top-1/2 -translate-y-1/2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>

          <div
            class="space-y-1 max-h-[50vh] overflow-y-auto pr-1 custom-scrollbar"
          >
            <button
              (click)="selectedCategoryId = null; onCategoryChange()"
              [class.bg-primary-50]="!selectedCategoryId"
              [class.text-primary-700]="!selectedCategoryId"
              [class.font-medium]="!selectedCategoryId"
              [class.text-slate-600]="selectedCategoryId"
              [class.hover:bg-slate-50]="selectedCategoryId"
              [class.hover:text-primary-600]="selectedCategoryId"
              class="w-full text-left px-3 py-2 rounded-lg text-sm transition-all duration-200 flex items-center justify-between group"
            >
              <span>Toutes</span>
              <span
                *ngIf="!selectedCategoryId"
                class="h-1.5 w-1.5 rounded-full bg-primary-600"
              ></span>
            </button>

            <button
              *ngFor="let category of filteredCategories"
              (click)="selectedCategoryId = category.id; onCategoryChange()"
              [class.bg-primary-50]="selectedCategoryId === category.id"
              [class.text-primary-700]="selectedCategoryId === category.id"
              [class.font-medium]="selectedCategoryId === category.id"
              [class.text-slate-600]="selectedCategoryId !== category.id"
              [class.hover:bg-slate-50]="selectedCategoryId !== category.id"
              [class.hover:text-primary-600]="
                selectedCategoryId !== category.id
              "
              class="w-full text-left px-3 py-2 rounded-lg text-sm transition-all duration-200 flex items-center justify-between group"
            >
              <span class="truncate pr-2">{{ category.name }}</span>
              <span
                *ngIf="selectedCategoryId === category.id"
                class="h-1.5 w-1.5 rounded-full bg-primary-600 flex-shrink-0"
              ></span>
            </button>

            <div
              *ngIf="filteredCategories.length === 0 && categorySearchQuery"
              class="text-xs text-slate-400 text-center py-4"
            >
              Aucune catégorie trouvée
            </div>
          </div>
        </div>

        <!-- Price Range -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
          <h3
            class="font-bold text-slate-900 mb-4 text-xs uppercase tracking-wider flex items-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-primary-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Prix
          </h3>
          <div class="space-y-4">
            <div>
              <label class="text-xs font-medium text-slate-500 mb-1.5 block"
                >Minimum</label
              >
              <div class="relative">
                <input
                  type="number"
                  [(ngModel)]="minPrice"
                  (change)="onPriceChange()"
                  placeholder="0"
                  class="w-full pl-12 pr-3 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all placeholder:text-slate-300"
                />
                <span
                  class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs font-bold"
                  >MAD</span
                >
              </div>
            </div>
            <div>
              <label class="text-xs font-medium text-slate-500 mb-1.5 block"
                >Maximum</label
              >
              <div class="relative">
                <input
                  type="number"
                  [(ngModel)]="maxPrice"
                  (change)="onPriceChange()"
                  placeholder="10000"
                  class="w-full pl-12 pr-3 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all placeholder:text-slate-300"
                />
                <span
                  class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xs font-bold"
                  >MAD</span
                >
              </div>
            </div>
          </div>
        </div>

        <button
          (click)="resetFilters()"
          class="w-full py-2.5 rounded-lg text-sm font-medium text-slate-600 hover:text-primary-600 hover:bg-slate-100 transition-colors border border-transparent hover:border-slate-200 flex items-center justify-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
          Réinitialiser filtres
        </button>
      </aside>

      <!-- Main Grid -->
      <div class="flex-1">
        <!-- Loading State -->
        <!-- Loading State (Skeletons) -->
        <div
          *ngIf="isLoading"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
        >
          <app-product-skeleton
            *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]"
          ></app-product-skeleton>
        </div>

        <!-- Empty State -->
        <div
          *ngIf="!isLoading && products.length === 0"
          class="text-center py-20 bg-white rounded-xl border border-slate-200 dashed border-2"
        >
          <svg
            class="mx-auto h-12 w-12 text-slate-300 mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          <h3 class="text-lg font-medium text-slate-900">
            Aucun produit trouvé
          </h3>
          <p class="text-slate-500 mt-1">
            Essayez de modifier vos critères de recherche.
          </p>
          <button (click)="resetFilters()" class="mt-4 btn btn-primary px-4">
            Effacer les filtres
          </button>
        </div>

        <!-- Product Grid -->
        <div
          *ngIf="!isLoading && products.length > 0"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
        >
          <app-product-card
            *ngFor="let product of products"
            [product]="product"
          >
          </app-product-card>
        </div>

        <!-- Pagination -->
        <div
          *ngIf="!isLoading && products.length > 0 && totalPages > 1"
          class="mt-12 flex justify-center gap-2"
        >
          <button
            (click)="previousPage()"
            [disabled]="currentPage === 0"
            class="btn btn-secondary px-3 py-2 disabled:opacity-50"
          >
            &larr;
          </button>

          <button
            *ngFor="let page of getPageNumbers()"
            (click)="goToPage(page)"
            [class.bg-primary-600]="page === currentPage"
            [class.text-white]="page === currentPage"
            [class.border-primary-600]="page === currentPage"
            [class.bg-white]="page !== currentPage"
            [class.text-slate-700]="page !== currentPage"
            class="px-4 py-2 border border-slate-200 rounded-lg text-sm font-medium hover:bg-slate-50 transition-colors"
          >
            {{ page + 1 }}
          </button>

          <button
            (click)="nextPage()"
            [disabled]="currentPage === totalPages - 1"
            class="btn btn-secondary px-3 py-2 disabled:opacity-50"
          >
            &rarr;
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
