name: Backend CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test (Backend)
      run: |
        cd backend
        mvn clean verify -Dspring.profiles.active=test
      # TestContainers will automatically run if Docker is available (Ubuntu latest has it)
      # We rely on src/test/resources/application.yml to disable Config Server during tests.

    - name: Publish Test Results
      uses: test-summary/action@v2.3
      if: always()
      with:
        paths: "backend/**/target/surefire-reports/TEST-*.xml"
