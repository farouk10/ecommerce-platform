spring:
  cloud:
    config:
      enabled: false
    compatibility-verifier:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

rate-limiting:
  enabled: false
  requests-per-minute: 100
  cache-ttl: 3600

app:
  file-storage:
    location: target/uploads
  public-url: http://localhost:8080

jwt:
  secret: "mySuperSecretKeyForIntegrationTesting1234567890"

logging:
  level:
    com.ecommerce.product: DEBUG
