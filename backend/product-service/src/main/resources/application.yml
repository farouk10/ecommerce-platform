server:
  port: 8082
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

# Application Configuration
app:
  public-url: ${PUBLIC_URL:http://localhost}  # API Gateway public URL

spring:
  application:
    name: product-service

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  profiles:
    active: local

  jpa:
    open-in-view: false  # Add this line
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration

  cache:
    type: redis
    redis:
      time-to-live: 3600000

logging:
  level:
    com.ecommerce.product: DEBUG

jwt:
  secret: "${JWT_SECRET:5a530903feea688bc39f02fedc6417f24767928cf2b769bc267047e1d88b16e9780134dfbba5376d33eae7990ef656f591c9e5127b9b2ab2adff43096f92f40a}"

---
# Profile LOCAL (services sur localhost)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5433/product_db
    username: ecommerce
    password: ecommerce123

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 60000

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Rate Limiting Configuration
  rate-limiting:
    enabled: true
    requests-per-minute: 100
    cache-ttl: 3600


---
# Profile DOCKER (services dans docker-compose)
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/product_db
    username: ecommerce
    password: ecommerce123

  data:
    redis:
      host: redis
      port: 6379
      timeout: 60000

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Rate Limiting Configuration
  rate-limiting:
    enabled: true
    requests-per-minute: 100
    cache-ttl: 3600
