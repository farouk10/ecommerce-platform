spring:
  application:
    name: cart-service
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

server:
  port: 8084

# JWT Configuration
jwt:
  secret: "${JWT_SECRET}"
  expiration: 900000

# Rate Limiting
rate-limiting:
  enabled: true
  requests-per-minute: 100
  cache-ttl: 3600

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.ecommerce.cart: DEBUG
    org.springframework.data.redis: INFO

# External Services URLs
order-service:
  url: http://localhost:8083

product-service:
  url: http://localhost:8082/api/products

---
---
# Profile DOCKER
spring:
  config:
    activate:
      on-profile: docker
  
  data:
    redis:
      host: redis
      port: 6379
      timeout: 60000

# External Services URLs (Docker DNS)
order-service:
  url: http://order-service:8083

product-service:
  url: http://product-service:8082/api/products
