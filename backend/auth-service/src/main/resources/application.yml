server:
  port: 8081
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

spring:
  application:
    name: auth-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ecommerce}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 60000

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer


  jpa:
    hibernate:
      ddl-auto: validate  # Change de 'update' Ã  'validate'
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-secret}
            scope: profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          github:
            client-id: ${GITHUB_CLIENT_ID:your-github-client-id}
            client-secret: ${GITHUB_CLIENT_SECRET:your-github-secret}
            scope: user:email

# JWT Configuration
jwt:
  secret: "${JWT_SECRET}"
  expiration: 900000 # 15 minutes
  expiration: 900000  # 15 minutes
  refresh-expiration: 2592000000  # 30 days (was 7 days)
  cookie:
    name: refreshToken
    http-only: true
    secure: false  # Set to true in production with HTTPS
    same-site: Lax  # Strict in production
    max-age: 2592000  # 30 days in seconds


logging:
  level:
    com.ecommerce.auth: DEBUG

# Rate Limiting Configuration
rate-limiting:
  enabled: true
  requests-per-minute: 100
  cache-ttl: 3600

---
# Profile DOCKER
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/auth_db
    username: ecommerce
    password: ${DB_PASSWORD}

  data:
    redis:
      host: redis
      port: 6379
      timeout: 60000

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Rate Limiting Configuration
  rate-limiting:
    enabled: true
    requests-per-minute: 100
    cache-ttl: 3600
